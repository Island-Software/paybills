<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
        <input type="password" class="form-control mt-2" name="password" [(ngModel)]="model.password"
            placeholder="Password">
    </div>

    <!-- Testing parent to child communication -->
    <!-- <div class="form-group">
        <label>Choose user</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->

    <div class="row justify-content-center" style="text-align: center;">
        <div class="form-group">
            <button class="btn btn-primary mr-2" type="submit">Register</button>
            <button class="btn btn-secondary mr-2" type="button" (click)="cancel()">Cancel</button>
        </div>
    </div>
</form>
