<div *ngIf="billType">
    <div class="container" style="text-align: left;">
        <div [hidden]="submitted">
          <h1>Bill type</h1>
          <form (ngSubmit)="save()" #billTypeForm="ngForm">
            <div class="form-group">
              <label for="name">Description</label>
              <input type="text" class="form-control" id="description"
                     required
                     [(ngModel)]="billType.description" name="description"
                     #name="ngModel">
              <div [hidden]="name.valid || name.pristine"class="alert alert-danger">Name is required</div>
            </div>
      
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="isActive"
                [(ngModel)]="billType.active" name="isActive">
                <label for="isActive">Is active?</label>
            </div>
      
            <button type="submit" class="btn btn-success" [disabled]="!billTypeForm.form.valid">Save</button>
          </form>
        </div>
      </div>
</div>
